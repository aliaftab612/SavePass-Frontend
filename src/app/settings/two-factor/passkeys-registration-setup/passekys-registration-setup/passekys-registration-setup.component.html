<form #form="ngForm" (ngSubmit)="modalComponentRef.instance.submit()">
  <div class="space-y-5">
    <div>
      <div class="flex items-center justify-between">
        <label
          for="passkeyNickname"
          class="text-base font-medium text-gray-900 dark:text-gray-200"
        >
          Passkey Name
        </label>
      </div>
      <div class="mt-2">
        <div class="flex flex-row">
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white"
            id="passkeyNickname"
            ngModel
            required
            name="passkeyNickname"
            #passkeyNickname="ngModel"
          />
        </div>
      </div>
      <div
        *ngIf="passkeyNickname.errors?.['required'] && (passkeyNickname.touched || formSubmitted)"
        style="color: red"
      >
        * This field is required.
      </div>
    </div>
    <div class="text-gray-500 dark:text-gray-300">
      This name helps you identify this passkey in your account settings.
    </div>
    <input type="submit" class="hidden" />
  </div>
</form>
