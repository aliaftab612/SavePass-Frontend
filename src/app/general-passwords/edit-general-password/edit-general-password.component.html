<section>
  <div class="flex items-center justify-center px-4">
    <div class="mx-auto w-full max-w-md">
      <form #form="ngForm" (ngSubmit)="modalComponentRef.instance.submit()">
        <div class="space-y-5">
          <div>
            <label
              for="website"
              class="text-base font-medium text-gray-900 dark:text-gray-200"
            >
              Website
            </label>
            <div class="mt-2">
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white"
                id="website"
                required
                [ngModel]="generalPassword.website"
                name="website"
                #website="ngModel"
              />
              <div
                *ngIf="!website.valid && (website.touched || formSubmitted)"
                style="color: red"
              >
                * This field is required.
              </div>
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label
                for="username"
                class="text-base font-medium text-gray-900 dark:text-gray-200"
              >
                Username
              </label>
            </div>
            <div class="mt-2">
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white"
                id="username"
                required
                [ngModel]="generalPassword.username"
                name="username"
                #username="ngModel"
              />
              <div
                *ngIf="!username.valid && (username.touched || formSubmitted)"
                style="color: red"
              >
                * This field is required.
              </div>
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label
                for="Password"
                class="text-base font-medium text-gray-900 dark:text-gray-200"
              >
                Password
              </label>
            </div>
            <div class="mt-2">
              <div class="flex flex-row">
                <input
                  class="flex h-10 w-full rounded-l-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white"
                  [type]="hidePassword ? 'password' : 'text'"
                  id="password"
                  required
                  [ngModel]="generalPassword.password"
                  name="password"
                  #password="ngModel"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="flex h-10 w-10 items-center justify-center border-b border-t border-gray-300"
                >
                  <fa-icon
                    [icon]="passwordHiddenImg"
                    size="lg"
                    class="dark:text-white"
                  ></fa-icon>
                </button>
                <button
                  type="button"
                  (click)="
                    copyPassword(form.getControl(password).getRawValue())
                  "
                  class="flex h-10 w-10 items-center justify-center rounded-r-md border border-gray-300 bg-transparent"
                >
                  <fa-icon
                    [icon]="passwordCopyImg"
                    size="lg"
                    class="dark:text-white"
                  ></fa-icon>
                </button>
              </div>
            </div>
            <div
              *ngIf="!password.valid && (password.touched || formSubmitted)"
              style="color: red"
            >
              * This field is required.
            </div>
          </div>
        </div>
        <input type="submit" class="hidden" />
      </form>
    </div>
  </div>
</section>
