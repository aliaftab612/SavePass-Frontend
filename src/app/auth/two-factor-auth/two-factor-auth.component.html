<section>
  <div
    class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24"
  >
    <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
      <h2 class="text-center text-2xl font-bold leading-tight dark:text-white">
        Authenticator App
      </h2>
      <form #form="ngForm" class="mt-8" (ngSubmit)="submit(form)">
        <div class="space-y-5">
          <div>
            <label
              for="token"
              class="text-base font-medium text-gray-900 dark:text-gray-200"
            >
              Enter the 6 digit verification code from your authenticator app.
            </label>
            <div class="mt-2">
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white"
                id="token"
                required
                minlength="6"
                maxlength="6"
                ngModel
                name="token"
                #token="ngModel"
              />
              <div
                *ngIf="token.errors?.['required'] && token.touched"
                style="color: red"
              >
                * This field is required.
              </div>
              <div
                *ngIf="token.errors?.['minlength'] && token.touched"
                style="color: red"
              >
                * Verification code should be 6 digits long.
              </div>
            </div>
          </div>
          <div
            *ngIf="showLoadingSpinner"
            class="flex items-center justify-center px-3.5 py-2.5"
          >
            <fa-icon
              class="text-slate-900 dark:text-sky-500"
              [icon]="loadingSpinnerIcon"
              [spin]="true"
              size="2xl"
            >
            </fa-icon>
          </div>
          <div
            *ngIf="!showLoadingSpinner"
            class="flex flex-row justify-center gap-3"
          >
            <button
              type="submit"
              [disabled]="!form.valid"
              class="flex cursor-not-allowed items-center justify-center gap-2 rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:bg-sky-500 dark:hover:bg-sky-500/80"
            >
              Continue
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
            <button
              type="button"
              (click)="cancel()"
              class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
