<div
  style="
    display: flex;
    align-items: center;
    gap: 1rem;
    background-color: rgba(248, 249, 250, 1);
    padding: 20px;
    height: 107px;
  "
>
  <a style="cursor: pointer; font-weight: bold; font-size: larger">SavePass</a>
  <a
    *ngIf="authenticated"
    class="nav-link"
    routerLink="general-passwords"
    routerLinkActive="active"
    style="cursor: pointer"
    >General-Passwords</a
  >
  <div
    *ngIf="authenticated"
    style="display: flex; align-items: center; margin-left: auto"
  >
    <div
      *ngIf="user.firstName && user.firstName != ''"
      style="margin-right: 8px"
    >
      {{ user.firstName + (user.lastName ? " " + user.lastName : "") }}
    </div>
    <nav class="navbar navbar-expand-sm">
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a appDropDown style="cursor: pointer" class="nav-link">
              <img
                [src]="
                  user.profilePhotoUrl && user.profilePhotoUrl != ''
                    ? user.profilePhotoUrl
                    : 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png'
                "
                alt="..."
                class="border border-1 border-dark rounded-circle"
                width="35"
                style="cursor: pointer"
                height="35"
              />
            </a>
            <div
              class="dropdown-menu"
              style="right: 0; left: auto; position: absolute"
            >
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="updateProfile()"
                >Update Profile</a
              >
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="logout()"
                >Logout</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
