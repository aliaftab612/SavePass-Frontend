<section>
  <div
    class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24"
  >
    <div
      class="flex flex-col items-center justify-center gap-5 xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md"
    >
      <h2 class="text-center text-2xl font-bold leading-tight dark:text-white">
        Update Lock Time
      </h2>
      <select [value]="appLockTime" #autoLockTimeDropDown>
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="240">4 hours</option>
      </select>
      <div class="flex flex-row justify-center gap-3">
        <button
          type="button"
          (click)="updateLockTime(autoLockTimeDropDown)"
          class="cursor-not-allowed rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black dark:bg-sky-500 dark:hover:bg-sky-500/80"
        >
          Save
        </button>
        <button
          type="button"
          (click)="cancel()"
          class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</section>
